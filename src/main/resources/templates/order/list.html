<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>订单列表</title>
	<link rel="stylesheet" href="/layui.2.2.3/layui/css/layui.css" media="all" />

	<script type="text/javascript" src="/layui.2.2.3/layui/layui.js"></script>
	<script type="text/javascript" src="/js/order.js"></script>
	<script type="text/javascript" src="/js/base.js"></script>
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote">
	<div class="layui-inline">
		<div class="layui-input-inline">
			<input type="text" id="orderSid" name="orderSid" placeholder="订单号" class="layui-input"  />
		</div>
		<div class="layui-input-inline">
			<input type="text" id="goodsName" name="goodsName" placeholder="商品名称" class="layui-input"  />
		</div>
		<div class="layui-input-inline">
			<input type="text" id="buyerName" name="buyerName" placeholder="收货人" class="layui-input"  />
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" id="startTime" name="startTime" class="layui-input" />
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" id="endTime" name="endTime" class="layui-input" />
			</div>
		</div>
		<a class="layui-btn searchBtn"><i class="layui-icon">&#xe615;</i>查询</a>
		<a class="layui-btn add"><i class="layui-icon">&#xe654;</i>订单创建</a>
	</div>
</blockquote>

<table class="layui-table" id="dataTable"></table>

<!-- 操作模板 -->
<script type="text/html" id="operationTemplet">
	<a class="layui-btn layui-btn-xs edit" data-id='{{d.id}}'>编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs remove" data-id='{{d.id}}'>删除</a>
</script>
</body>
</html>
