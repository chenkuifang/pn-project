<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>角色设置管理</title>
	<link rel="stylesheet" href="../layui.2.2.3/layui/css/layui.css" media="all" />
	
	<script type="text/javascript" src="../layui.2.2.3/layui/layui.js"></script>
	<script type="text/javascript" src="../js/role.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body class="childrenBody">
	
	<blockquote class="layui-elem-quote">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" id="roleName" name="roleName" placeholder="名称" class="layui-input"  />
		    </div>
		    <a class="layui-btn searchBtn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal add">添加</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger removeBatch">批量删除</a>
		</div>
	</blockquote>
	
	<table class="layui-table" id="dataTable"></table>
	
	<!-- 操作模板 -->
	<script type="text/html" id="operationTemplet">
  		<a class="layui-btn layui-btn-xs edit" data-id='{{d.roleId}}'>编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs remove" data-id='{{d.roleId}}'>删除</a>
	</script>
</body>
</html>
