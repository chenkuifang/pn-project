<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"/>
	<title>PN后台管理模板</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple--web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />

	<link rel="shortcut icon" th:href="@{{path}/images/index.ico(path=${contextPath})}" />
	<link rel="stylesheet" th:href="@{{path}/layui/css/layui.css(path=${contextPath})}" media="all" />
	<link rel="stylesheet" th:href="@{{path}/css/font_eolqem241z66flxr.css(path=${contextPath})}" media="all" />
	<link rel="stylesheet" th:href="@{{path}/css/main.css(path=${contextPath})}" media="all" />

	<script type="text/javascript" th:src="@{{path}/layui/layui.js(path=${contextPath})}"></script>
	<script type="text/javascript" th:src="@{{path}/js/index.js(path=${contextPath})}"></script>
	<script th:src="@{{path}/js/base.js(path=${contextPath})}"></script>
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header header">
			<div class="layui-main">
				<span class="logo">pnphone后台管理</span>
				
			    <!-- 顶部右侧菜单 -->
			    <ul class="layui-nav top_menu">
			    	<li class="layui-nav-item" >
						<a th:href="@{{path}/loginOut(path=${contextPath})}"><i class="iconfont icon-loginout"></i> 退出</a>
			    	</li>
					<li class="layui-nav-item" >
						<a href="javascript:;">
							<cite th:text="${webContext.userNike}"></cite>
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;" th:attr="data-url=@{{path}/user/changePwd(path=${contextPath})}">
									<i class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i>
									<cite>修改密码</cite></a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<!-- bodyTab.js 赋值 -->
			<div class="navBar layui-side-scroll"></div>
		</div>
		<!-- 右侧内容 -->
		<div class="layui-body layui-form">
			<div class="layui-tab marg0" lay-filter="bodyTab">
				<ul class="layui-tab-title top_tab">
					<li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>后台首页</cite></li>
				</ul>
				<div class="layui-tab-content clildFrame">
					<div class="layui-tab-item layui-show">
						<iframe src="main.html"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p>copyright @2017</p>
		</div>
	</div>
</body>
</html>
