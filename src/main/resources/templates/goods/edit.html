<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<title>商品信息添加</title>
	<link rel="stylesheet" th:href="@{{path}/layui.2.2.3/layui/css/layui.css(path=${contextPath})}" media="all"/>

	<script type="text/javascript" th:src="@{{path}/layui.2.2.3/layui/layui.js(path=${contextPath})}"></script>
	<script type="text/javascript" th:src="@{{path}//js/goods.js(path=${contextPath})}"></script>
	<script type="text/javascript" th:src="@{{path}/js/base.js(path=${contextPath})}"></script>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-row" style="margin-top: 20px;">
		
			<div class="layui-form-item">
				<div class="layui-col-md4">
					<label class="layui-form-label">商品编码</label>
					<div class="layui-input-block">
						<input type="hidden" name="id" th:value="${goods.id}" />
						<input type="text" name="goodsNum" th:value="${goods.goodsNum}" class="layui-input" lay-verify="required" />
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="layui-form-label">商品名称</label>
					<div class="layui-input-block">
						<input type="text" name="goodsName" th:value="${goods.goodsName}" class="layui-input" lay-verify="required" />
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="layui-form-label">销售价格</label>
					<div class="layui-input-block">
						<input type="text" name="salePrice" th:value="${goods.salePrice}" class="layui-input" lay-verify="required|number" />
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-col-md4">
					<label class="layui-form-label">折后价格</label>
					<div class="layui-input-block">
						<input type="text" name="discountPrice" th:value="${goods.discountPrice}" class="layui-input" lay-verify="required|number" />
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="layui-form-label">库存</label>
					<div class="layui-input-block">
						<input type="text" name="stock" th:value="${goods.stock}" class="layui-input" lay-verify="required|number" />
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="layui-form-label">销量</label>
					<div class="layui-input-block">
						<input type="text" name="saleCount" th:value="${goods.saleCount}" class="layui-input" lay-verify="required|number" />
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-col-md4">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="status" value="1" title="启用" th:checked="${goods.status == 1 ? 'true' : 'false'}" />
						<input type="radio" name="status" value="0" title="暂停" th:checked="${goods.status == 0 ? 'true' : 'false'}" />
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="saveSubmit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			</div>
		</div>
	</form>
</body>
</html>
