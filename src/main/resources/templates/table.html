<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>layui</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/layui.2.2/layui/css/layui.css"  media="all" />
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
<script src="/layui.2.2/layui/layui.js" charset="utf-8"></script>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/menu/listData'
    ,cols: [[
      {field:'menuId', title: 'ID'}
      ,{field:'name', title: '名称'} 
      ,{field:'orderNum', title: '排序'}
      ,{field:'type', title: '类型'}
      ,{field:'url', title: '链接'}
      ,{title: '操作',templet:'<a>编辑</a>'}
    ]]
  });
});
</script>

</body>
</html>
